<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <title> Yoga interface </title>
</head>

<body>
    <div>

        <img class="yoga-simbol"  src="./assets/ioga.png.png" alt="simbolo-ioga">

        <input type="text" placeholder="Usename" name="personal-name">

        <input class="input-password" type="password" placeholder="Password" name="password">

        <a  class="forgot-password" href=""> Forgot Password? </a>

        <button> Login </button>

        <a class="signup" href=""> D'ont have an account, <strong> Sign Up </strong> now. </a>

        <p class="paragraph"> Or </p>

        <div class="container">

            <a href="https:google.com.br">
                <img src="./assets/google.png.png" alt="google">
            </a>

            <a href="" class="img-link">
                <img src="./assets/dotz.png.png" alt="dotz">
            </a>

            <a href="https:facebook.com">
                <img src="./assets/facebook.png.png" alt="facebook">
            </a>

        </div>



    </div>

</html>
